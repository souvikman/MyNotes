<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <h2 class="navbar-brand"><img src="images/mynoteslogo.png"></h2>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchText" type="search" placeholder="Search" aria-label="Search">
                <!--<button class="btn btn-outline-success" type="submit">Search</button>-->
            </form>
        </div>
    </nav>

    <div class="container-cn">
       <button type="button" class="btn btn-light" id="navAddNote"><img src="images/create-button.png">Create Notes</button> 
    </div>
    <div class="container mt-4">
        <div class="form-control addNoteContainer" id="addNoteContainer">
            <input type="text" class="form-control input_title" id="title" placeholder="Title" />
            <div class="mb-3">
                <textarea class="form-control input_descp" id="descp" rows="3" placeholder="Take a note..."></textarea>
            </div>
            <button type="button" id="addNote" class="btn btn-warning button_save">Save</button>
        </div>
        <div class="notes" id="notes">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Hi</h5>
                    <p class="card-text">There</p>
                    <div class="card-time">20Aug 2023</div>
                    <button class="btn btn-warning card_btns"><img src="images/delete.png" alt=""
                            class="delete_btn"></button>
                    <button class="btn btn-warning card_btns"><img src="images/edit.png" alt="" class="edit_btn"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
